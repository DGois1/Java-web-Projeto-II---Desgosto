<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="west" size="200" header="Esconder" collapsible="true">
                    <p:menu>
                        <p:submenu label="MENU">
                            <p:menuitem value="HOME" url="home.xhtml" />
                            <p:menuitem value="Novo Formulario" url="formulario.xhtml" />
                            <p:menuitem value="Novo Estagiario" url="novoEstagiario.xhtml" />
                            <p:menuitem value="Novo Administrador" url="novoAdmin.xhtml" />
                            <p:menuitem value="Listar Formularios" url="listarForms.xhtml" />
                        </p:submenu>
                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    
                    <h:form id="usuario">
                        <p:panel header="Cadastro Lider e Administrador" style="width:600px; margin:auto">
                            <h:panelGrid id="cleinte" columns="3" >
                                <h:outputText value="Nome Completo: *"/>
                                <p:inputText id="isNome" value="#{usu.nome}" required="true" requiredMessage="Digite o nome"/>
                                <p:message for="isNome"/>
                                
                                <h:outputText value="CPF: *"/>
                                <p:inputText id="isCPF" value="#{usu.cpf}" required="true" requiredMessage="Digite o cpf"/>
                                <p:message for="isCPF"/>

                                <h:outputText value="Email: *"/>
                                <p:inputText id="isEmail" value="#{usu.email}" required="true" requiredMessage="Digite o email"/>
                                <p:message for="isEmail"/>

                                <h:outputText value="Senha: *"/>
                                <p:password id="isSenha" value="#{usu.senha}" required="true" requiredMessage="Digite a senha"/>
                                <p:message for="isSenha"/>
                                
                                <p:outputLabel for="console" value="Cargo:" />
                                <p:selectOneMenu id="console" value="#{usu.cargo}" style="width:185px">
                                    <f:selectItem itemLabel="Selecione o Cargo" itemValue="" />
                                    <f:selectItem itemLabel="Administrativo" itemValue="adm" />
                                    <f:selectItem itemLabel="Lider" itemValue="lider" />
                                </p:selectOneMenu>

                            </h:panelGrid>
                            <p:commandButton value="Cadastrar" action="#{controladoUser.cadastroUser(usu)}" ajax="false"/>
                        </p:panel>
                    </h:form>
                    
                    
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
