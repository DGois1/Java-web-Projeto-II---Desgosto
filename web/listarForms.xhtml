<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>
            <!---
            <p:menu>
                <p:submenu label="MENU">
                    <p:menuitem value="HOME" url="home.xhtml" />
                    <p:menuitem value="Novo Formulario" url="formulario.xhtml" />
                    <p:menuitem value="Novo Estagiario" url="novoEstagiario.xhtml" />
                    <p:menuitem value="Novo Administrador" url="novoAdmin.xhtml" />
                    <p:menuitem value="Listar Formularios" url="listarForms.xhtml" />
                </p:submenu>
            </p:menu>
            -->
            <c:forEach var="item" items="#{cM.lista()}">
                <p:panelGrid columns="2">
                    <h:outputText value="Name:" />
                    <h:outputText value="#{item.nome}" />

                    <h:outputText value="Idade:" />
                    <h:outputText value="#{item.idade}" />

                    <h:outputText value="Ciclo:" />
                    <h:outputText value="#{item.ciclo}" />

                    <h:outputText value="Ultima Menstruação:" />
                    <h:outputText value="#{item.andCiclo}" />

                    <h:outputText value="Proxima Menstruação:" />
                    <h:outputText value="#{item.novoCiclo}" />
                </p:panelGrid>
            </c:forEach>
            
        </h:body>

    </f:view>
</html>
